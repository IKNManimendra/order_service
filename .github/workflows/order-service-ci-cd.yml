name: Order Service CI/CD

on:
  push:
    paths:
      - "**"
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: isurimani/lugx-assignment-service
      SERVICE: order
      VERSION: order-v1.1.${{ github.run_number }}
      DEPLOYMENT_NAME: lugx-order-service
      CONTAINER_NAME: order-service
      NAMESPACE: lugx-order

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME:$VERSION .
          docker push $IMAGE_NAME:$VERSION
          echo "‚úÖ Image pushed: $IMAGE_NAME:$VERSION"

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure GKE credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER_NAME }}
          location: ${{ secrets.GKE_CLUSTER_LOCATION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to GKE with rolling update
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME \
            $CONTAINER_NAME=$IMAGE_NAME:$VERSION \
            -n $NAMESPACE

      - name: Wait for rollout status
        run: |
          kubectl rollout status deployment/$DEPLOYMENT_NAME -n $NAMESPACE
          echo "‚úÖ Order Service deployed successfully."

      - name: Install dependencies
        run: npm install

      - name: Run Integration Tests
        env:
          GAME_SERVICE_URL: ${{ secrets.GAME_SERVICE_URL }}
        run: |
          echo "üîç Running integration tests for Order Service"
          echo "üîó Reaching Game Service via: $GAME_SERVICE_URL"
          npm test
